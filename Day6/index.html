    <div>
        <canvas id="mychart" height="100px" width="100px"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script>
            const ctx=document.getElementById("mychart").getContext('2d');
            const mychart=new Chart(ctx,{
                type:'bar',
                data:{
                    labels:['HTML','CSS','JS'],
                   
                    datasets:[{
                        label:'no of studetns',
                        data:[40,20,30],
                        backgroundColor:['rgba(225,99,132,0.2',
                                        'rgba(245,70,102,0.2',
                                        'rgba(235,59,142,0.2'
                        
                            ],
                            borderColor:['rgba(225,99,132,0.2',
                                        'rgba(245,70,102,0.2',
                                        'rgba(235,59,142,0.2'
                        
                                
                            ],
                            borderWidth:1
                    }]
                },
                options:{
                    scales:{
                        y:{
                            beginAtZero:true
                        }
                    }
                }
            });
    </script>
